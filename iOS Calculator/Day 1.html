<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="buttons">
            <button class="button1 clear">AC</button>
            <button class="button1 negative" value="+/-">+/-</button>
            <button class="button1 percent" value="%">%</button>
            <button class="button2 sign" value="/">/</button>
            <button class="button3 number" value="7">7</button>
            <button class="button3 number" value="8">8</button>
            <button class="button3 number" value="9">9</button>
            <button class="button2 sign" value="x">x</button>
            <button class="button3 number" value="4">4</button>
            <button class="button3 number" value="5">5</button>
            <button class="button3 number" value="6">6</button>
            <button class="button2 sign" value="-">-</button>
            <button class="button3 number" value="1">1</button>
            <button class="button3 number" value="2">2</button>
            <button class="button3 number" value="3">3</button>
            <button class="button2 sign" value="+">+</button>
            <button class="button3 number zero" value="0">0</button>
            <button class="button3 dot" value=".">.</button>
            <button class="button2 equal" value="=">=</button>
        </div>
    </div>
    <script src="day1.js"></script>
</body>

</html>
